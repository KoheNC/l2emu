# Allow offline Characters on Buy/Sell or Craft Window
AllowOfflineTrade = False

# For private manufacture mode,
AllowOfflineTradeCraft = False

# AllowColorName characters in offline mode
AllowOfflineTradeColorName = True

# Color charcters name in offline mode
# Default = 999999 - yellow gray
OfflineTradeColorName = 999999

# Protect offline traders
# if true - any characters not may be physical attack offline traders
AllowOfflineTradeProtection = True

# Price for offline trade
OfflineTradePrice = 0
OfflineTradePriceItem = 57

# Restore offline traders after restart
# Default: False
EnableOfflineTradersRestore = False