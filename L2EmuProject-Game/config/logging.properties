############################################################
#  	Root handlers
############################################################

handlers = net.l2emuproject.util.logging.ConsoleLog$Handler,\
		   net.l2emuproject.util.logging.FileLog$Handler,\
		   net.l2emuproject.util.logging.ErrorLog$Handler,\
		   net.l2emuproject.util.logging.ListeningLog$Handler

############################################################
#  	Loggers
############################################################

.level						= INFO

net.l2emuproject.level		= INFO

org.hibernate.level			= WARNING
org.springframework.level	= WARNING

audit.level					= ALL
chat.level					= ALL
irc.level					= ALL
item.level					= ALL

audit.useParentHandlers		= False
chat.useParentHandlers		= False
irc.useParentHandlers		= False
item.useParentHandlers		= False

audit.handlers				= net.l2emuproject.gameserver.util.logging.AuditLog$Handler
chat.handlers				= net.l2emuproject.gameserver.util.logging.ChatLog$Handler
irc.handlers				= net.l2emuproject.gameserver.util.logging.IrcLog$Handler
item.handlers				= net.l2emuproject.gameserver.util.logging.ItemLog$Handler

############################################################
#  	Handlers
############################################################

# default console output
net.l2emuproject.util.logging.ConsoleLog$Handler.level				= INFO
net.l2emuproject.util.logging.ConsoleLog$Handler.formatter			= net.l2emuproject.util.logging.ConsoleLog$Formatter

# default file output
net.l2emuproject.util.logging.FileLog$Handler.pattern				= log/java/java.log
net.l2emuproject.util.logging.FileLog$Handler.count					= 50
net.l2emuproject.util.logging.FileLog$Handler.level					= INFO
net.l2emuproject.util.logging.FileLog$Handler.formatter				= net.l2emuproject.util.logging.FileLog$Formatter

# default error-only output
net.l2emuproject.util.logging.ErrorLog$Handler.pattern				= log/error/error.log
net.l2emuproject.util.logging.ErrorLog$Handler.count				= 50
net.l2emuproject.util.logging.ErrorLog$Handler.level				= ALL
net.l2emuproject.util.logging.ErrorLog$Handler.filter				= net.l2emuproject.util.logging.ErrorLog$Filter
net.l2emuproject.util.logging.ErrorLog$Handler.formatter			= net.l2emuproject.util.logging.ErrorLog$Formatter

# special conditional output to gms
net.l2emuproject.util.logging.ListeningLog$Handler.level			= INFO
net.l2emuproject.util.logging.ListeningLog$Handler.formatter		= net.l2emuproject.util.logging.ListeningLog$Formatter

############################################################

# audit
net.l2emuproject.gameserver.util.logging.AuditLog$Handler.pattern	= log/audit/audit.log
net.l2emuproject.gameserver.util.logging.AuditLog$Handler.append	= True
net.l2emuproject.gameserver.util.logging.AuditLog$Handler.level		= ALL
net.l2emuproject.gameserver.util.logging.AuditLog$Handler.filter	= net.l2emuproject.gameserver.util.logging.AuditLog$Filter
net.l2emuproject.gameserver.util.logging.AuditLog$Handler.formatter	= net.l2emuproject.gameserver.util.logging.AuditLog$Formatter

# chat
net.l2emuproject.gameserver.util.logging.ChatLog$Handler.pattern	= log/chat/chat.log
net.l2emuproject.gameserver.util.logging.ChatLog$Handler.append		= True
net.l2emuproject.gameserver.util.logging.ChatLog$Handler.level		= ALL
net.l2emuproject.gameserver.util.logging.ChatLog$Handler.filter		= net.l2emuproject.gameserver.util.logging.ChatLog$Filter
net.l2emuproject.gameserver.util.logging.ChatLog$Handler.formatter	= net.l2emuproject.gameserver.util.logging.ChatLog$Formatter

# irc
net.l2emuproject.gameserver.util.logging.IrcLog$Handler.pattern		= log/irc/irc.log
net.l2emuproject.gameserver.util.logging.IrcLog$Handler.append		= True
net.l2emuproject.gameserver.util.logging.IrcLog$Handler.level		= ALL
net.l2emuproject.gameserver.util.logging.IrcLog$Handler.filter		= net.l2emuproject.gameserver.util.logging.IrcLog$Filter
net.l2emuproject.gameserver.util.logging.IrcLog$Handler.formatter	= net.l2emuproject.gameserver.util.logging.IrcLog$Formatter

# item
net.l2emuproject.gameserver.util.logging.ItemLog$Handler.pattern	= log/item/item.log
net.l2emuproject.gameserver.util.logging.ItemLog$Handler.append		= True
net.l2emuproject.gameserver.util.logging.ItemLog$Handler.level		= ALL
net.l2emuproject.gameserver.util.logging.ItemLog$Handler.filter		= net.l2emuproject.gameserver.util.logging.ItemLog$Filter
net.l2emuproject.gameserver.util.logging.ItemLog$Handler.formatter	= net.l2emuproject.gameserver.util.logging.ItemLog$Formatter